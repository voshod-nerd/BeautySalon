## Server Properties
server.port= 8080
## default connection pool
spring.datasource.hikari.connectionTimeout=20000
spring.datasource.hikari.maximumPoolSize=5
## PostgreSQL
spring.datasource.url=jdbc:postgresql://localhost:5432/simpledb
spring.datasource.username=postgres
spring.datasource.password=admin
#drop n create table again, good for testing, comment this in production
spring.jpa.hibernate.ddl-auto=create-drop
#db
spring.datasource.initialization-mode=always
spring.datasource.data=classpath:/initdb.sql
## Logging
logging.level.org.springframework.jdbc.core.JdbcTemplate=DEBUG
logging.level.org.springframework.jdbc.core.StatementCreatorUtils=DEBUG

## App Properties
app.jwtSecret= JWTSuperSecretKey
app.jwtExpirationInMs = 604800000

springdoc.swagger-ui.path=/swagger-ui-custom.html

#Different setting
work.startime.hour=9
work.endtime.hour=19